<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="static/table.css">
</head>

<body class="body">
    <table
        class="table table-bordered table-striped w-50 mx-auto mar-top-20 mt-5 border border-success border border-4 shadow-lg p-3 mb-5 bg-body rounded">
        <thead>
            <tr>
                <th class="bg-danger class" scope="col">First name</th>
                <th class="bg-danger class" scope="col">Last name</th>
                <th class="bg-danger class" scope="col">Full name</th>

                {%for user in users%}
                <tr>
                    <td class="bg-light">{{user["first_name"]}}</td>
                    <td class="bg-light">{{user["last_name"]}}</td>
                    <td class="bg-light">{{user["first_name"]}} {{user["last_name"]}}</td>
                </tr>
                {%endfor%}
        </thead>
    </table>
</body>

</html>
